    <script type="text/javascript">
        $(document).ready(function() {

            $("#categoryTitle").empty();
            $(".catTitleS").empty();
            //            $("#seek").empty();
            //            $("#pro").empty();
            //            $("#taskTableId").empty();
            //            $("#subscriberId").empty();
            $("#categoryTitle").append($('<option value="">' + "Select Option" + '</option>'));
            $(".catTitleS").append($('<option value="">' + "Select Option" + '</option>'));
            $("#seekCat").append($('<option value="">' + "Select Option" + '</option>'));
            $("#proCat").append($('<option value="">' + "Select Option" + '</option>'));
            $.ajax({
                url : 'http://localhost:81/HomeAssist/fetchCategory.php',
                type : 'POST',
                dataType : "JSON",
                success : function(data) {
                    var i = 1;
                    for (var j = 0; j < data.length; j++) {
                        $("#categoryTitle").append($('<option value="' + data[j][i] + '">' + data[j][i] + '</option>'));
                        $(".catTitleS").append($('<option value="' + data[j][i] + '">' + data[j][i] + '</option>'));
                        $("#seekCat").append($('<option value="' + data[j][i] + '">' + data[j][i] + '</option>'));
                        $("#proCat").append($('<option value="' + data[j][i] + '">' + data[j][i] + '</option>'));
                        i++;
                    }
                },
                error : function(error) {
                    //                    alert(error);
                }
            });
            $("#taskTableId").hide();
            $("#subscriberId").hide();
            $("#seek").hide();
            $("#pro").hide();

        });

    </script>
