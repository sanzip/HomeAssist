        <!-- Login -->
        <div data-role="page" data-theme="a" id="login">
            <div class="" data-role="content"> <img src="" alt="" />
                <div class="">
                    <div class="">
                        <label for="username">Email / Username</label>
                        <input type="text" id="username"/>
                    </div>
                    <div class="">
                        <label for="password">Password</label>
                        <input type="password" id="password"/>
                    </div>
                    <div class=""> <a href="#" id="LoginButton" data-transition="pop" class="btn-login">Login</a>
                     <a href="#personalInformation" id="signup" data-transition="pop" class="btn-signup">Signup</a> </div></div>

                <a href="#" id="btnForgetPw" data-transition="pop" > Forgot password? </a>

            </div>
        </div>
        <!-- Login -->


        <!-- Personal Information -->
        <div data-role="page" data-theme="a" id="personalInformation" class="page-bg">
        <div class="">
            <div class=""> <a href="#" id="" data-transition="slide"><img src="" alt="" /></a>

        </div>
        <div class="page-content " id="personalInformationContent" data-role="content">

        <div class="">
        <form id="frmPersonalInfo">
        <div class="ui-field-contain">
            <label for="uname"> Username<span class="required">*</span></label>
            <input type="text" name="uname" id="uname" maxlength="255" value="">
        </div>
        <div class="ui-field-contain" id="row_passwordPInfo">
            <label for="passwordPInfo">Password<span class="required">*</span></label>
            <input type="password" name="passwordPInfo" maxlength="50" id="passwordPInfo" value="">
        </div>
        <div class="ui-field-contain" id="row_confirmPasswordPInfo">
            <label for="confirmPasswordPInfo">Confirm Password<span class="required">*</span></label>
            <input type="password" name="confirmPasswordPInfo" maxlength="50" id="confirmPasswordPInfo" value="">
        </div>

        <div class="ui-field-contain">
            <label for="name"> Name<span class="required">*</span></label>
            <input  type="text" id="name" name="name" maxlength="50" value="">
        </div>
            <div class="ui-field-contain">
                <label for="phone"> Contact<span class="required">*</span></label>
                <input type="tel" name="phone" id="phone" maxlength="20" value="">
            </div>
            <div class="ui-field-contain">
                <label for="location"> Location<span class="required">*</span></label>
                <input  type="text" id="location" name="location" maxlength="50" value="">
            </div>








        <div class="the-form-btn"> <a href="#" id="btnSave" data-transition="slide" class="btn-submit">Save</a> </div>
        <br/><br/>&nbsp;

        </form>
        </div>
        </div>

        </div>
